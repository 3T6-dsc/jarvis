<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-buttons">
            <button id="minimize-btn">─</button>
            <button id="maximize-btn">□</button>
            <button id="close-btn">×</button>
        </div>
    </div>
    <div class="loading-screen">
        <div class="holographic-container">
            <!-- Cercles rotatifs -->
            <div class="rotating-circles">
                <div class="circle c1"></div>
                <div class="circle c2"></div>
                <div class="circle c3"></div>
            </div>

            <!-- Arc Reactor amélioré -->
            <div class="advanced-reactor">
                <div class="reactor-core">
                    <div class="core-inner"></div>
                    <div class="core-outer"></div>
                    <div class="core-lines">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="reactor-rings">
                    <div class="ring"></div>
                    <div class="ring"></div>
                    <div class="ring"></div>
                </div>
            </div>

            <!-- Interface holographique -->
            <div class="holo-interface">
                <div class="holo-header">
                    <div class="header-text">SYSTÈME JARVIS</div>
                    <div class="header-line"></div>
                </div>
                
                <!-- Écrans d'analyse -->
                <div class="analysis-screens">
                    <div class="screen left">
                        <div class="screen-content">
                            <div class="data-row"></div>
                            <div class="data-row"></div>
                            <div class="data-row"></div>
                        </div>
                    </div>
                    <div class="screen center">
                        <div class="loading-progress">
                            <div class="progress-circle">
                                <svg viewBox="0 0 100 100">
                                    <circle class="progress-background" cx="50" cy="50" r="45"/>
                                    <circle class="progress-bar" cx="50" cy="50" r="45"/>
                                </svg>
                                <div class="progress-text">0%</div>
                            </div>
                        </div>
                    </div>
                    <div class="screen right">
                        <div class="screen-content">
                            <div class="data-row"></div>
                            <div class="data-row"></div>
                            <div class="data-row"></div>
                        </div>
                    </div>
                </div>

                <!-- Messages système -->
                <div class="system-messages">
                    <div class="message-container">
                        <div class="message primary">INITIALISATION DES SYSTÈMES PRINCIPAUX</div>
                        <div class="message secondary"></div>
                        <div class="message secondary"></div>
                    </div>
                </div>

                <!-- Grille d'énergie -->
                <div class="energy-grid">
                    <div class="grid-container">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
            </div>

            <!-- Particules holographiques -->
            <div class="holo-particles"></div>
        </div>
    </div>
    <div class="container">
        <div class="jarvis-interface">
            <!-- Nouvelle barre d'état supérieure -->
            <div class="top-status-bar">
                <div class="system-metrics">
                    <div class="metric">
                        <div class="metric-label">CPU Usage</div>
                        <div class="metric-bar">
                            <div class="metric-value"></div>
                        </div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Memory</div>
                        <div class="metric-bar">
                            <div class="metric-value"></div>
                        </div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Network</div>
                        <div class="metric-bar">
                            <div class="metric-value"></div>
                        </div>
                    </div>
                </div>

                <div class="system-status">
                    <div class="mini-graph">
                        <svg width="100" height="40">
                            <path class="graph-line" d="M0 20 L20 10 L40 30 L60 15 L80 25 L100 20"></path>
                        </svg>
                    </div>
                    <div class="hexagon-container">
                        <div class="hexagon"></div>
                        <div class="hexagon"></div>
                        <div class="hexagon"></div>
                    </div>
                    <div class="status-indicators-mini">
                        <div class="status-dot"></div>
                        <div class="status-dot"></div>
                        <div class="status-dot"></div>
                    </div>
                </div>
            </div>

            <!-- Décorations des coins -->
            <div class="corner-decoration"></div>
            <div class="corner-decoration"></div>
            <div class="corner-decoration"></div>
            <div class="corner-decoration"></div>

            <div class="display-screen">
                <div class="screen-header">
                    <span class="status-text">SYSTÈME ACTIF</span>
                    <span class="time"></span>
                </div>
                <div id="output">Initialisation de JARVIS...</div>
            </div>

            <div class="status-indicators">
                <div class="indicator power">
                    <span class="indicator-label">PUISSANCE</span>
                    <span class="indicator-value">100%</span>
                </div>
                <div class="indicator systems">
                    <span class="indicator-label">SYSTÈMES</span>
                    <span class="indicator-value">EN LIGNE</span>
                </div>
                <div class="indicator ai">
                    <span class="indicator-label">IA</span>
                    <span class="indicator-value">ACTIVE</span>
                </div>
            </div>

            <div class="command-center">
                <input type="text" id="command-input" placeholder="Donnez vos ordres, Monsieur Stark...">
                <button onclick="processCommand()">EXÉCUTER</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const { remote } = require('electron');

        document.getElementById('minimize-btn').addEventListener('click', () => {
            remote.getCurrentWindow().minimize();
        });

        document.getElementById('maximize-btn').addEventListener('click', () => {
            const win = remote.getCurrentWindow();
            if (win.isMaximized()) {
                win.unmaximize();
            } else {
                win.maximize();
            }
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            remote.getCurrentWindow().close();
        });
    </script>
</body>
</html>
